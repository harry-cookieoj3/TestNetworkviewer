<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Network Viewer</title>

<script src="https://unpkg.com/sigma@2.4.0/build/sigma.min.js"></script>

<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f5;
}

/* ネットワーク領域 */
#container {
    position: absolute;
    top: 0;
    left: 0;
    right: 300px;
    bottom: 0;
}

/* サイドパネル */
#side-panel {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100%;
    background: #ffffff;
    box-shadow: -2px 0 6px rgba(0,0,0,0.15);
    padding: 16px;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.25s ease;
}

#side-panel.open {
    transform: translateX(0);
}

#panel-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.button-container {
    margin-top: 12px;
}

.button-container a {
    display: inline-block;
    padding: 8px 12px;
    background: #1976d2;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
}

.button-container a:hover {
    background: #1565c0;
}
</style>
</head>

<body>

<div id="container"></div>

<div id="side-panel">
    <div id="panel-title">Node</div>
    <div id="panel-content"></div>
</div>

<script>
/* =========================
   設定
========================= */
const CONFIG = {
    baseNodeSize: 6
};

/* =========================
   データ（例）
   ※ ここを差し替えてください
========================= */
const graphData = {
    nodes: [
        { id: "1", label: "Node A", size: 1, color: "#f44336", url: "https://example.com/a" },
        { id: "2", label: "Node B", size: 1, color: "#2196f3", url: "https://example.com/b" },
        { id: "3", label: "Node C", size: 1, color: "#4caf50" }
    ],
    edges: [
        { id: "e1", source: "1", target: "2" },
        { id: "e2", source: "2", target: "3" }
    ]
};

/* =========================
   グラフ生成
========================= */
const container = document.getElementById("container");

const graph = new sigma.classes.graph();

graphData.nodes.forEach(n => {
    graph.addNode(n.id, {
        label: n.label,
        size: n.size * CONFIG.baseNodeSize,
        color: n.color,
        x: Math.random(),
        y: Math.random(),
        data: {
            url: n.url || null
        }
    });
});

graphData.edges.forEach(e => {
    graph.addEdge(e.source, e.target);
});

const renderer = new sigma({
    graph,
    container
});

/* =========================
   サイドパネル制御
========================= */
const sidePanel = document.getElementById("side-panel");

function openPanel(node) {
    document.getElementById("panel-title").innerText = node.label;

    let html = "";

    if (node.data && node.data.url) {
        html += `
            <div class="button-container">
                <a href="${node.data.url}" target="_blank">関連ページを開く</a>
            </div>
        `;
    } else {
        html += `<p>外部リンクはありません。</p>`;
    }

    document.getElementById("panel-content").innerHTML = html;
    sidePanel.classList.add("open");
}

/* =========================
   ノードクリックイベント
========================= */
renderer.on("clickNode", ({ node }) => {
    const nodeData = graph.getNodeAttributes(node);
    openPanel(nodeData);
});

renderer.on("clickStage", () => {
    sidePanel.classList.remove("open");
});
</script>

</body>
</html>
